<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <img class="image-product" src="/images/image-product-desktop.jpg" alt="image of perfume">
    <div class="text-section">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <h2 class="pricing-deal">$149.99</h2>
        <p class="pricing-original">$169.99</p>
      </div>
      <button>
        <img class="icon-cart" src="/images/icon-cart.svg" alt="cart icon">
        <p class="cart-text">Add to Cart</p>
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagiv Guelfand</a>.
  </footer>
</body>
</html>
